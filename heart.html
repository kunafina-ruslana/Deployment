<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ecebdc;
            overflow: hidden;
            font-family: "Lora", serif;
        }

        .text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            color: #822620;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transform: translate(-50%, -50%);
        }
        .center{
            text-align: center;
            color: #822620;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            font-size: 48px;
            z-index: 100;
            margin-top: 45vh;
        }
    </style>
</head>

<body>
    <p class="center">Happy Valentine's Day</p>
    <script>
        const total = 70;
        const texts = [];
        const offsetX = window.innerWidth / 2;
        const offsetY = window.innerHeight / 2;
        const scale = Math.min(window.innerWidth, window.innerHeight) / 30;

        for (let i = 0; i < total; i++) {
            const span = document.createElement('span');
            span.className = 'text';
            span.innerText = 'i love u';
            document.body.appendChild(span);
            texts.push(span);
        }

        function animateHeart() {
            const t = Date.now() / 1000;
            
            texts.forEach((span, i) => {
                const angle = (i / total) * Math.PI * 2;
                const heartAngle = angle + t * 0.5; 
                const x = 16 * Math.pow(Math.sin(heartAngle), 3);
                const y = 13 * Math.cos(heartAngle) - 5 * Math.cos(2 * heartAngle) - 2 * Math.cos(3 * heartAngle) - Math.cos(4 * heartAngle);
                
                span.style.left = offsetX + x * scale + 'px';
                span.style.top = offsetY - y * scale + 'px';
            });
            
            requestAnimationFrame(animateHeart);
        }
        animateHeart();
    </script>
</body>

</html>
